<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon para navegadores -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" sizes="180x180" />
    
    <!-- Meta Tags de SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Tulipe: la mejor tienda en línea para comprar productos exclusivos de alta calidad. ¡Explora nuestras ofertas y novedades!" />
    <meta name="keywords" content="tienda online, productos exclusivos, Tulipe, compras en línea, ofertas, ecommerce" />
    
    <!-- Cargar el manifest para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Precargar recursos importantes -->
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/favicon.ico" as="image" />

    <!-- Título optimizado para SEO -->
    <title>Loja Tulipe - Productos exclusivos y ofertas especiales</title>
  </head>
  <body>
    <!-- Mensaje para los usuarios que no tienen habilitado JavaScript -->
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    
    <!-- El contenedor donde se inyectará la aplicación React -->
    <div id="root" role="main"></div>

    <!-- Comentarios explicativos mejorados -->
    <!-- Este archivo HTML es solo una plantilla base.
         Todo el contenido dinámico será inyectado mediante React en el div con id "root".
         Usa npm start o yarn start para iniciar el servidor de desarrollo.
         Usa npm run build o yarn build para generar un paquete de producción. -->

    <!-- Cargar el script principal de la aplicación React con defer para optimizar el rendimiento -->
    <script src="bundle.js" defer></script>
  </body>
</html>
